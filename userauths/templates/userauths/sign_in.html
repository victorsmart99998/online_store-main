{% extends 'store/main.html' %}
{% load static %}
{% block content %}

  <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'store:index' %}">Home</a>
                    <span class="breadcrumb-item active">Login</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Login</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="bg-light p-30">
                    <h5 class="text-primary mb-4"></h5>
                    <form name="" method='POST' action="{% url 'userauths:sign_in' %}">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" name="password" class="form-control" id="name" placeholder="Your password"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="" style="width: 100%;">Login</button>
                        </div>
                    </form>
                </div>
                <p class="">No Registered yet ? <a href="{% url 'userauths:sign_up' %}">Sign up</a> </p>

            </div>

        </div>
    </div>
    <!-- Contact End -->


{% endblock content %}
